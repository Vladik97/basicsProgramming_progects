<body>
	<div class="body" >

		Заработаные деньги <input onkeyup="repl()" type="number" id = "grn">

		Бонусы <input  type="number" id = "bonuse">

		<ul>
			<li>RUB</li>
			<li>USA</li>
			<li>EUR</li>
		</ul>

	<script>
		
		
		var q = [ 2.42 , 0.04 , 0.03 ];
		 var currence = ['₽','$','€'];


		function repl(){

		var input = document.getElementById('grn').value;
		var li = document.querySelectorAll('li')

			

			function bonuse(){
				var youBonus = document.getElementById('bonuse');

				if (input <= 1000){
					youBonus.value = input * 1;
					youBonus.insertAdjacentHTML.value +='   Бонус 0%'
				}
				else if (input >= 1000 && input <= 5000){
					youBonus.value = input * 1.2;
					
				}
				else if (input >= 5000 && input <= 10000){
					youBonus.value = input * 1.4;
				}
				else if (input > 10000 ){
					youBonus.value = input * 1.5;
				}

				for (var i = 0 ; i <= li.length - 1 ; i++) {
				console.log(li[i].innerHTML)
				li[i].innerHTML = youBonus.value * q[i] + " " +currence[i] ;			
			}

			}
			bonuse();

		}



	</script>
